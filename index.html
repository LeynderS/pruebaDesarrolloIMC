<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora de IMC</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <nav class="navbar bg-light">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-dark">Calculadora de IMC</span>
      </div>
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Calcula tu Índice de Masa Corporal</h2>
      <p class="text-center mb-4">
        Ingresa tu peso (kg) y estatura (cm) para calcular tu Índice de Masa
        Corporal.
      </p>
      <form id="imcForm" class="mx-auto" style="max-width: 400px">
        <div class="mb-3">
          <label for="peso" class="form-label">Peso (kg):</label>
          <input
            type="number"
            class="form-control"
            id="peso"
            required
            min="30"
            max="200"
          />
        </div>
        <div class="mb-3">
          <label for="estatura" class="form-label">Estatura (cm):</label>
          <input
            type="number"
            class="form-control"
            id="estatura"
            required
            min="100"
            max="250"
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">Calcular</button>
      </form>
      <div id="resultado" class="text-center mt-4 fs-5"></div>
    </main>

    <footer class="bg-light text-dark p-4 mt-auto">
      <div class="container">
        <div class="row text-center">
          <h5>Calculadora de IMC - Leynder</h5>
          <p>2025</p>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document
        .getElementById("imcForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const peso = parseFloat(document.getElementById("peso").value);
          const estatura =
            parseFloat(document.getElementById("estatura").value) / 100;

          if (peso && estatura) {
            const imc = peso / (estatura * estatura);
            const resultado = imc.toFixed(2);

            let categoria = "";

            if (resultado < 18.5) categoria = "Bajo peso";
            else if (resultado < 25) categoria = "Peso normal";
            else if (resultado < 30) categoria = "Sobrepeso";
            else categoria = "Obesidad";

            document.getElementById(
              "resultado"
            ).innerHTML = `Tu IMC es <strong>${resultado}</strong>, categoría: <strong>${categoria}</strong>.`;
          } else {
            document.getElementById("resultado").textContent =
              "Por favor ingresa valores válidos.";
          }
        });
    </script>
  </body>
</html>
